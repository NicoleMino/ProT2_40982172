<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="imagenes/logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="principal.html">Inicio</a>
        </nav>
    </header>
    <style>
        body {
            background-color: #87CEEB; /* color de fondo del body */
            background-repeat: no-repeat;
        }
        .card {
            width: 400px; /* Ancho del formulario */
            margin: auto; /* Centrar horizontalmente */
            margin-top: 20px; /* Margen superior */
        }
        </style>
    <section class="container">
        <form>
      <div class="card mb-3 mt-3">
        <div class="card-body">
          <h5 class="card-title">Registrarse</h5>
          <form>
            <div class="mb-3">
              <label for="registroNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="registroNombre" name="nombre">
            </div>
            <div class="mb-3">
              <label for="registroApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="registroApellido" name="apellido">
            </div>
            <div class="mb-3">
              <label for="registroEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="registroEmail" name="email">
            </div>
            <div class="mb-3">
              <label for="registroUsuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="registroUsuario" name="usuario">
            </div>
            <div class="mb-3">
              <label for="registroPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="registroPassword" name="password">
              <p>Your password must be at least 5 characters.</p>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="submit" class="btn btn-danger">Cancelar</button>
          </form>
        </div>
      </div>

      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Iniciar sesión</h5>
          <form>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="loginEmail" name="email">
            </div>
			<div class="mb-3">
              <label for="registroPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="registroPassword" name="password">
			  </div>
            <button type="button" class="btn btn-success">Ingresar</button>
            <button type="button" class="btn btn-danger">Cancelar</button>
          </form>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSGFpoO4xoP2kQ8gs+Pt3jRiTmUYZBgXB2UiDyLk0SX" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntXt/W/qzY5Lnft/aYc3VnAY/xTU+OqJ3dY48N0G4V/" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
